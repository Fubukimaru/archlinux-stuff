out_to_x no
own_window no
out_to_console yes
background no
max_text_width 0
update_interval 1.0
total_run_times 0
short_units on
if_up_strictness address
use_spacer left
override_utf8_locale no
cpu_avg_samples 1

TEXT
[
{ "full_text" : "Bus ${exec /home/agutier2/Dropbox/AMB/processJSON.py}", "color" : 
"\#00ff00"},
{ "full_text" : " ${color}/ ${fs_free /} " , "color" : "\#ffffff" },
{ "full_text" : " ${color}/home ${fs_free /home} " , "color" : "\#ffffff" },
{ "full_text" : " Uptime $uptime_short " , "color" : "\#ffffff" },
{ "full_text" : " RAM ${mem} " , "color" : ${if_match 
${memperc}<90}"\#ffffff"${else}"\#ff0000"${endif} },
{ "full_text" : " Load ${loadavg 1} " , "color" : "\#ffffff" },
{ "full_text" : " I/O ${diskio /dev/sda} " , "color" : "\#ffffff" },
{ "full_text" : " ${battery} ${battery_time} ", "color" : "\#ffffff" },
{ "full_text" : " $time " , "color" : "\#ffffff" }],
