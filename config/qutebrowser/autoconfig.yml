# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  backend: webkit
  bindings.commands:
    normal:
      <Ctrl-c>: leave-mode
      H: null
      J: back
      K: tab-next
      L: tab-prev
      Ñ: forward
      h: null
      j: scroll left
      k: scroll down
      l: scroll up
      ñ: scroll right
    caret:
      <Ctrl-c>: leave-mode
      H: NULL
      J: scroll left
      K: scroll down
      L: scroll up
      Ñ: scroll right
      h: NULL
      j: move-to-prev-char
      k: move-to-next-line
      l: move-to-prev-line
      ñ: move-to-next-char
    command:
      <Ctrl-c>: leave-mode
    hint:
      <Ctrl-c>: leave-mode
    insert:
      <Ctrl-c>: leave-mode
    passthrough: 
      <Ctrl-c>: leave-mode
    prompt:
      <Ctrl-c>: leave-mode
    register:
      <Ctrl-c>: leave-mode

    
