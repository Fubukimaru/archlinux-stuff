<html>
<head>
<title>$title$</title>
<link rel="stylesheet" href="$root_path$$css$">
<meta http-equiv="Content-Type" content="text/html">
</head>
<body>

<!-- From:
    https://github.com/jgm/pandoc/wiki/How-to-add-a-%22Table-of-Contents%22-title-in-the-HTML-template
-->

<body>

<!-- From:
    https://github.com/jgm/pandoc/wiki/How-to-add-a-%22Table-of-Contents%22-title-in-the-HTML-template
-->

$if(toc)$
    <div id="$idprefix$TOC" class="sidenav">
        $if(toctitle)$
            <h2 id="$idprefix$toctitle">$toctitle$</h2>
        $endif$
        $table-of-contents$
    </div>
$endif$

$if(toc)$
<div class="main_toc_block">
$endif$
    <div class="main">
        <div>
            <a href="$root_path$index.html">Wiki</a> > $title$
        </div>
        <hr />
        $body$
        <hr />
        <div>
            <a href="$root_path$index.html">Wiki</a> > $title$
        </div>
    </div>
$if(toc)$
</div>
$endif$
</body>
</html>
